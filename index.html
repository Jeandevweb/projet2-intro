<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="newGame()">
          NOUVELLE PARTIE
        </button>
        <hr>
          <h4>{{ score }}</h4>
        <hr>
        <div>
          <span class="carre" @click="selectSquare('hautGauche')" v-bind:class="{bleu: hautGauche}"></span>
          <span class="carre" @click="selectSquare('hautDroite')" v-bind:class="{rouge: hautDroite}"></span>
        </div>
        <div>
          <span class="carre" @click="selectSquare('basGauche')" v-bind:class="{vert: basGauche}"></span>
          <span class="carre" @click="selectSquare('basDroite')" v-bind:class="{jaune: basDroite}"></span>
        </div>
    </div>
      
      <script type="text/javascript" src="app.js"></script>
</body>
</html>
